<!doctype html>
<html lang="fr">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/vite.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Vite App</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

</head>

<body>

  <header class="bg-header p-5">
    <a href="/" title="Les petits plats retour à l'accueil" class="logo">
      <img src="/public/Logo_les_petits_plats.svg" alt="logo les petits plats">
    </a>

    <div class="container-fluid">
      <div class="px-4 py-5 my-5 text-center">
        <div class="col-sm-12 col-lg-8 mx-auto">
          <h1 class="h1-header mb-4">CHERCHEZ PARMI PLUS DE 1500 RECETTES DU QUOTIDIEN,SIMPLES ET DÉLICIEUSES</h1>
          <div id="searchBar" class="justify-content-sm-center">
          </div>
        </div>
      </div>
    </div>
  </header>

  <main id="app">

    <div class="container">
      <div class="row">
        <div id="dropdown-filters" class="col-lg-10 py-4 d-flex align-items-center gap-5">
          <!-- Le composant DropDown ici -->
        </div>

        <div class="col-lg-2 d-flex align-items-center justify-content-end">
          <span class="result-count-recipes">
          </span>
        </div>
      </div>

      <div class="row">
        <div class="col-lg-12 py-4" id="tag-container">

        </div>
      </div>

      <div class="row g-5 py-4" id="row-cardRecipes">

      </div>
    </div>

  </main>
  <script type="module" src="/main.js"></script>
  <script src="https://kit.fontawesome.com/35a44a618f.js" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
</body>

</html>
